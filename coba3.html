<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UJIAN </title>
 
<script>
function tampilkan(){
 
  var nama_kota=document.getElementById("form1").select1.value;
  var p_kontainer=document.getElementById("container");
 
  if (nama_kota=="jakarta")
    {
        p_kontainer.innerHTML="Jakarta";
    }
  else if (nama_kota=="Sumatera Barat")
    {
        p_kontainer.innerHTML="Padang";
    }
  else if (nama_kota=="Sumatera Utara")
    {
        p_kontainer.innerHTML="Medan";
    }
	else if (nama_kota=="Sumatera Selatan")
    {
        p_kontainer.innerHTML="Palembang";
    }
}
</script>
</head>
<body>
<h2>PENTUNJUK NAMA IBUKOTA DARI PROVINSI</h2>
 
<form id="form1" name="form1" onsubmit="return false">
  <label for="select1">Pilih Kota: </label>
  <select id="select1" name="select1">
    <option value="jakarta">Jakarta</option>
    <option value="Sumatera Barat">Sumatera Barat</option>
    <option value="Sumatera Utara">Sumatera Utara</option>
	<option value="Sumatera Selatan">Sumatera Selatan</option>
  </select>
  
  <input type="submit" value="Tampilkan Keterangan" onclick="tampilkan()">
  <br>
  </br>
  <br>
  <label for="select1">Nama Kota : (ada Dibawah) </label>
</form>
 
<p id="container"></p>
 
</body>
</html>
